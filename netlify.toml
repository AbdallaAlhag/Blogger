[build]
  command = "npm run build --prefix packages/public-client"
  publish = "packages/public-client/dist"  # Ensure this matches your build output directory

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[build.environment]
  NODE_VERSION = "20"

[dev]
  command = "npm run dev"
  port = 5174
  publish = "packages/public-client/dist"
